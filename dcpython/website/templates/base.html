{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>DC Python</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'dcpython-website.css' %}">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-inverse bg-faded fixed-top" style="border-radius: 0px">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-inverse"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}"><img class="img-thumbnail" src="{% static 'dcpython-logo-small.png' %}"></a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-muted" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-muted" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-muted" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-muted" href="{% url 'donate' %}">Donate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-muted bg-warning rounded" href="{% url 'coc' %}">Code of Conduct</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="alert alert-warning">
            <h1>Donations via this website temporarily disabled, please see <a href="https://github.com/DCPython/dcpython-django/issues/95">this issue</a> or <a href="mailto:board@dcpython.org">email our board</a>.</h1>
          </div>
        </div>
      </div>

{% block content %}
{% endblock %}

      <hr>

      <footer>
          <p class="float-left">&copy; 2008&mdash;2017 DC Python. <a href="https://github.com/DCPython/dcpython-website"><i class="fa fa-github"></i></a></p>
          <p class="float-right">In memory of <a href="{% url 'andrew-w-singer' %}">Andrew W. Singer</a></p>
      </footer>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="{% static 'dcpython-website.js' %}"></script>

    <script src="https://use.fontawesome.com/0d1964202e.js"></script>

  </body>
</html>
